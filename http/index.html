<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsätti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontent">
        <div class="chats">
            <div class="messagebox">
                <span class="chattername">Eppobot</span>: Hei, tämä on testi!
            </div>
        </div>

        <div class="inputs" id="inputsdiv"> 
            <textarea placeholder="Viesti..." class="messagefield" name="messagefield" id="messagefield"></textarea>
            <button class="basicbutton" name="send" id="send">Lähetä</button>
            <button name="settingsbutton" id="settingsbutton" class="basicbutton">Asetukset</button>
        </div>

        <div class="settings" id="settings">
            <label for="username">Käyttäjänimi:</label>
            <input type="text" name="chatname" id="chatname"><br><br>
            <input type="checkbox" name="sound" id="sound" value="true" checked>
            <label for="sound">Ääni-ilmoitus</label>
            <button name="savesettings" id="savesettings" class="savesettings">Tallenna</button>
        </div>
    </div>


    <script>
        chattername = "Chatter";
        chatName = document.getElementById("chatname");
        settingsButton = document.getElementById("settingsbutton");
        inputsDiv = document.getElementById("inputsdiv");
        settingsDiv = document.getElementById("settings");
        saveSettingsButton = document.getElementById("savesettings");

        settingsbutton.addEventListener("click", function() {
            chatName.value = chattername;
            inputsdiv.style.display = "none";
            settingsDiv.style.display = "block";
        });

        saveSettingsButton.addEventListener("click", function() {
            inputsdiv.style.display = "block";
            settingsDiv.style.display = "none";
        });
    </script>
</body>
</html>
