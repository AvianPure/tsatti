<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsätti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontent">
        <div class="chats">
            <div class="messagebox">
                <span class="chattername">Eppobot</span>: Hei, tämä on testi!
            </div>
        </div>

        <div class="inputs">
            <div class="left">
                <textarea placeholder="Viesti..." class="messagefield" name="messagefield" id="messagefield"></textarea>
            </div>
            
            <div class="right">
                <button class="basicbutton" name="send" id="send">Lähetä</button>
                <button name="settings" id="settings" class="basicbutton">Asetukset</button>
            </div>
            
        </div>

        <!--    Settings osio, kesken.
        <div class="settings">
            <input type="text" name="username" id="username">
            <select name="sound" id="sound">Ääni-ilmoitus</select>
        </div>
        -->
    </div>
</body>
</html>
